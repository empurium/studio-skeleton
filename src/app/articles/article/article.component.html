<div class="row" *ngIf="article">
    <div class="col-sm-8">
        <div class="card animated fadeIn">
            <div class="card-block">
                <div class="article-header">
                    <h2>{{ article.title }}</h2>

                    <span class="article-published-date">
                        Posted {{ published(article) }}
                    </span>
                </div>

                <a routerLink="../{{ article.slug_uri }}">
                    <img src="{{ article.image_url }}" class="thumbnail mb-2"/>
                </a>

                <p>{{ article.preview }}</p>

                <p [innerHTML]="article.content | studioSanitizeHtml"></p>
            </div>
        </div>
    </div>

    <div class="col-sm-12 col-md-4">
        <h3 *ngIf="recent" class="article-section-label mb-1">The Latest</h3>

        <div class="animated fadeIn mb-2" *ngFor="let article of recent">
            <a routerLink="../{{ article.slug_uri }}">
                <img src="{{ article.image_url }}" class="thumbnail"/>
            </a>

            <a routerLink="../{{ article.slug_uri }}" class="article-link">{{ article.title }}</a>
            <br />

            <span class="article-published-date">
               {{ published(article) }}
            </span>
        </div>
    </div>
</div>
