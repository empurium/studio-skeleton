<bootstrap-growl [autoClose]="4000" class="animated fadeInDown"></bootstrap-growl>

<header class="app-header navbar">
    <button class="navbar-toggler mobile-sidebar-toggler hidden-lg-up" type="button">&#9776;</button>
    <a class="navbar-brand" href="#"></a>
    <ul class="nav navbar-nav hidden-md-down hidden-sm-up">
        <li class="nav-item">
            <a class="nav-link navbar-toggler sidebar-toggler" href="#">&#9776;</a>
        </li>
    </ul>

    <ul class="nav navbar-nav ml-auto mr-1" *ngIf="authenticated()">
        <li class="nav-item dropdown" dropdown>
            <a class="nav-link nav-pill avatar" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false" dropdownToggle>
                <span class="icon-user"></span>
            </a>

            <div class="dropdown-menu dropdown-menu-right" dropdownMenu aria-labelledby="simple-dropdown">
                <div class="dropdown-header text-center">
                    <strong>Account</strong>
                </div>
                <a class="dropdown-item" routerLink="/settings"><i class="fa fa-wrench"></i> Settings</a>
                <a class="dropdown-item" (click)="logout()" href="#"><i class="fa fa-lock"></i> Logout</a>
            </div>
        </li>
    </ul>
</header>

<div class="app-body">
    <div class="sidebar">
        <nav class="sidebar-nav">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/" routerLinkActive="active">
                        <i class="icon-home"></i> Home
                    </a>
                    <a *ngIf="!authenticated()" (click)="login()" class="nav-link" href="#">
                        <i class="icon-login"></i> Login to The Unseen
                    </a>
                    <a routerLink="/philosophy" routerLinkActive="active" class="nav-link">
                        <i class="icon-book-open"></i> Our Philosophy
                    </a>
                    <a routerLink="/press" routerLinkActive="active" class="nav-link">
                        <i class="icon-camrecorder"></i> In the Press
                    </a>
                    <a routerLink="/testimonials" routerLinkActive="active" class="nav-link">
                        <i class="icon-trophy"></i> Testimonials
                    </a>
                    <a routerLink="/resources" routerLinkActive="active" class="nav-link">
                        <i class="icon-paper-clip"></i> Resources
                    </a>
                    <a routerLink="/contact" routerLinkActive="active" class="nav-link">
                        <i class="icon-speech"></i> Contact Us
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main content -->
    <main class="main">
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
